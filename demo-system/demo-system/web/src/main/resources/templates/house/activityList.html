<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <th:block th:insert="header :: common_header"/>
    <script th:src="@{/js/house/activity.js}"></script>
    <script th:src="@{/js/bootstrap-table-editable.js(v=1)}"></script>
</head>
<style type="text/css">
    .krajee-default.file-preview-frame {
        width: 120px;
    }

    .krajee-default.file-preview-frame .kv-file-content {
        width: 110px;
        height: 110px;
    }

    .krajee-default .file-caption-info, .krajee-default .file-size-info {
        width: 110px;
        height: 20px;
    }
</style>
<body style="background:#fff">
<div id="houseList">

    <div class="modal fade" id="activityEditModal" tabindex="-1" role="dialog" aria-labelledby="activityEditModalLabel"
         aria-hidden="false" data-keyboard="false">
        <div class="modal-dialog" style="width: 50%">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="activityEditModalLabel">
                        编辑楼盘头条
                    </h4>
                </div>
                <div class="modal-body" id="activityEditContent">
                    <form id="activityEditForm">
                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" class="form-control" id="title" name="title" v-model="activity.title"
                                   placeholder="请输入标题">
                        </div>
                        <div class="form-group">
                            <label>描述</label>
                            <textarea id="desc" name="desc" class="form-control" rows="10"
                                      v-model="activity.desc"></textarea>
                        </div>
                        <div>
                            <input type="file" name="txt_file01" id="txt_file01" multiple class="file-loading"/>
                            <input type="file" name="txt_file02" id="txt_file02" multiple class="file-loading"
                                   style="margin-top: 5px"/>
                        </div>
                        <div style="height: 30px">
                            <input type="file" id="imgFile1" name="" style="display: none;">
                            <input type="file" id="imgFile2" name="" style="display: none;">
                            <input type="file" id="imgFile3" name="" style="display: none;">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="updateActivity()">
                        保存
                    </button>
                    <button type="button" class="btn btn-primary" id="closeActivityEditBtn">
                        关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <div class="calls">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>
                <li class="active">楼盘管理</li>
            </ul><!-- .breadcrumb -->
        </div>

        <div class="page-content">

            <div class="panel-body" style="padding-bottom:0px;">

                <div id="activityToolbar" class="btn-group">
                    <button id="activity_btn_add" type="button" class="btn btn-default" onclick="addActivity()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                </div>
                <table id="tb_house_activity"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#houseList',
        data: {
            houseId: '',
            standardId: '',
            activity: {},
            imgUrls: [],
            showImgUrls: []
        },
        mounted: function () {

        },
        methods: {}
    })
</script>
</html>
