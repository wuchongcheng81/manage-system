<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <th:block th:insert="header :: common_header"/>
    <script th:src="@{/js/house/house.js(v=1)}"></script>
    <script th:src="@{/js/bootstrap-table-editable.js}"></script>
</head>
<style type="text/css">
    .krajee-default.file-preview-frame {
        width: 120px;
    }

    .krajee-default.file-preview-frame .kv-file-content {
        width: 110px;
        height: 110px;
    }

    .krajee-default .file-caption-info, .krajee-default .file-size-info {
        width: 110px;
        height: 20px;
    }
</style>
<body style="background:#fff">
<div id="houseList">
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
         aria-hidden="false" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="successModalLabel">
                        提示框
                    </h4>
                </div>
                <div class="modal-body">
                    修改楼盘成功！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="closeBtn">
                        确认
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        提示框
                    </h4>
                </div>
                <div class="modal-body" id="successMsg">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary" id="continueBtn">
                        确认
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" id="standradModal" tabindex="-1" role="dialog" aria-labelledby="standradModalLabel"
         aria-hidden="false" data-keyboard="false">
        <div class="modal-dialog" style="width: 80%">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="standradModalLabel">
                        主力户型
                    </h4>
                </div>
                <div class="modal-body" id="standradContent">
                    <div id="standradToolbar" class="btn-group">
                        <button id="standrad_btn_add" type="button" class="btn btn-default" onclick="addStandard()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                    </div>
                    <table id="tb_house_standrad"></table>
                </div>
                <form id="standardForm">
                    <div style="display: none">
                        <input type="file" name="file" id="file">
                        <input type="hidden" name="id" id="standardId">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="closeStandradBtn">
                        关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="activityModal" tabindex="-1" role="dialog" aria-labelledby="activityModalLabel"
         aria-hidden="false" data-keyboard="false">
        <div class="modal-dialog" style="width: 80%">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="activityModalLabel">
                        楼盘头条
                    </h4>
                </div>
                <div class="modal-body" id="activityContent">
                    <div id="activityToolbar" class="btn-group">
                        <button id="activity_btn_add" type="button" class="btn btn-default" onclick="addActivity()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                    </div>
                    <table id="tb_house_activity"></table>
                </div>
                <form id="activityForm">
                    <div style="display: none">
                        <input type="file" name="file" id="afile">
                        <input type="hidden" name="id" id="activityId">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="closeActivityBtn">
                        关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="activityTipModal" tabindex="-1" role="dialog" aria-labelledby="activityTipModalLabel"
         aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="activityTipModalLabel">
                        提示框
                    </h4>
                </div>
                <div class="modal-body" id="activityTipSuccessMsg">
                    是否要删除该楼盘头条吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary" id="activityContinueBtn">
                        确认
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="calls">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>
                <li class="active">楼盘管理</li>
            </ul><!-- .breadcrumb -->
        </div>

        <div class="page-content">

            <div class="panel-body" style="padding-bottom:0px;">
                <div class="panel panel-default">
                    <div class="panel-heading">查询条件</div>
                    <div class="panel-body">
                        <form id="formSearch" class="form-horizontal">
                            <div class="form-group" style="margin-top:15px">
                                <label class="control-label col-sm-1" for="search_houseName">楼盘名称</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="search_houseName">
                                </div>
                                <div class="col-sm-4" style="text-align:left;">
                                    <button type="button" style="margin-left:50px" id="btn_query"
                                            class="btn btn-primary" onclick="search()">查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="toolbar" class="btn-group">
                    <button id="btn_add" menuid="3" menuname="addHouse" menuurl="addHouse.html" type="button"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <button id="btn_edit" type="button" class="btn btn-default" onclick="updateFunction()">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-default" onclick="deleteFunction()">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>
                <table id="tb_house"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#houseList',
        data: {
            houseId: '',
            standardId: '',
            activity: {},
            imgUrls: [],
            showImgUrls: [],
            activityId: ''
        },
        mounted: function () {

        },
        methods: {}
    })
</script>
</html>
