<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <th:block th:insert="header :: common_header"/>
    <script th:src="@{/js/page/consult/consult.js(v=7.8)}"></script>
</head>
<style type="text/css">
    .coverDiv {
        border: 1px solid #C1C1C1;
        border-radius: 20px;
        width: 100px;
    }
</style>
<body style="background:#fff">
<div id="bodyList">

    <div class="modal fade" id="mySuccessModal" tabindex="-1" role="dialog" aria-labelledby="mySuccessModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="mySuccessModalLabel">
                        提示框
                    </h4>
                </div>
                <div class="modal-body" id="modalSuccessDiv">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="myDModal" tabindex="-1" role="dialog" aria-labelledby="myDModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myDModalLabel">
                        已联系备注
                    </h4>
                </div>
                <div class="modal-body" id="modalDDiv">
                    <div class="form-group">
                        <textarea id="remarkContent" class="form-control" rows="4" placeholder="已联系备注"></textarea>
                    </div>
                    <input type="hidden" id="consultId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary" onclick="confirm()">
                        确认
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="calls">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>
                <li class="active">资讯管理</li>
            </ul><!-- .breadcrumb -->
        </div>

        <div class="page-content">

            <div class="panel-body" style="margin-bottom: 70px">
                <div id="toolbar" class="btn-group">
                </div>
                <table id="tb_body"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#bodyList',
        data: {
            currentId: '',
            imgUrl: '',
            advertise:{}
        },
        mounted: function () {

        },
        methods: {}
    })
</script>
</html>
