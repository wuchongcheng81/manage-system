<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <th:block th:insert="header :: common_header"/>
    <script th:src="@{/js/page/focusmap/focusmap.js(v=2)}"></script>
</head>
<style type="text/css">
    .coverDiv {
        border: 1px solid #C1C1C1;
        border-radius: 20px;
        width: 100px;
    }
</style>
<body style="background:#fff">
<div id="bodyList">

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
         aria-hidden="false" data-keyboard="false">
        <div class="modal-dialog" style="width: 550px">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="addModalLabel">
                        修改
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="addForm" class="required-validate" role="form">
                        <div class="form-group">
                            <label>序号</label>
                            <input type="text" class="form-control" id="a_sort" name="sort">
                        </div>
                        <div class="form-group">
                            <form id="aCoverForm">
                                <label>广告图</label>
                                <div style="height: 100px;">
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <div style="float: left; height: 100px" class="coverDiv" id="aCoverDiv">
                                        <img style="width: 100px" :src="aImgUrl">
                                    </div>
                                    <div style="float: left; margin-top: 50px; margin-left: 10px">
                                        <button type="button" class="btn btn-info" style="margin-right: 15px"
                                                onclick="uploadCover()">上传照片
                                        </button>
                                        <br/>
                                        是否显示 ：
                                        否<input type="radio" value="0" name="aIsShow" checked="checked">
                                        是<input type="radio" value="1" name="aIsShow">
                                        <input type="file" style="display: none;" id="aCoverFile" name="file">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="form-group">
                            <label>链接</label>
                            <input type="text" class="form-control" id="a_link" name="link" :value="focusMap.link">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="aCancelUpdate">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="aConfirmUpdate">
                        确认
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
         aria-hidden="false" data-keyboard="false">
        <div class="modal-dialog" style="width: 550px">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="updateModalLabel">
                        修改
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>序号</label>
                        <input type="text" class="form-control" :value="focusMap.sort"/>
                    </div>
                    <div class="form-group">
                        <form id="coverForm">
                            <label>广告图</label>
                            <div style="height: 100px;">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <div style="float: left; height: 100px" class="coverDiv" id="coverDiv">
                                    <img style="width: 100px" :src="imgUrl">
                                </div>
                                <div style="float: left; margin-top: 50px; margin-left: 10px">
                                    <button type="button" class="btn btn-info" style="margin-right: 15px"
                                            onclick="uploadCover()">上传照片
                                    </button>
                                    <br/>
                                    是否显示 ：
                                    否<input type="radio" value="0" name="uIsShow">
                                    是<input type="radio" value="1" name="uIsShow">
                                    <input type="file" style="display: none;" id="coverFile" name="file">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="form-group">
                        <label>链接</label>
                        <input type="text" class="form-control" id="u_link" name="link" :value="focusMap.link">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="cancelUpdate">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="confirmUpdate">
                        确认
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="successModalLabel">
                        提示框
                    </h4>
                </div>
                <div class="modal-body" id="successMsg">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <!--<button type="button" class="btn btn-primary" id="continueBtn">-->
                        <!--确认-->
                    <!--</button>-->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="confirmModalLabel">
                        提示框
                    </h4>
                </div>
                <div class="modal-body" id="confirmMsg">
                    确认要删除该焦点图吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">
                        确认
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="calls">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>
                <li class="active">焦点图管理</li>
            </ul><!-- .breadcrumb -->
        </div>

        <div class="page-content">

            <div class="panel-body" style="padding-bottom:0px;">
                <div id="toolbar" class="btn-group">
                    <button id="btn_add" type="button" class="btn btn-default" onclick="add()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                </div>
                <table id="tb_body"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#bodyList',
        data: {
            currentId: '',
            imgUrl: null,
            aImgUrl:null,
            focusMap:{}
        },
        mounted: function () {

        },
        methods: {}
    })
</script>
</html>
