<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <th:block th:insert="header :: common_header"/>
    <style type="text/css">
        .form-control {
            width: 300px;
        }
        .coverDiv {
            border: 1px solid #C1C1C1;
            border-radius: 20px;
            width: 100px;
        }
        hr{
            margin: 0;
        }
    </style>
</head>

<body style="background:#fff; min-width: 900px">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    提示框
                </h4>
            </div>
            <div class="modal-body">
                是否要保存用户信息？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">取消
                </button>
                <button type="button" class="btn btn-primary" id="continueBtn">
                    确认
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
     aria-hidden="false" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="successModalLabel">
                    提示框
                </h4>
            </div>
            <div class="modal-body">
                注册成功！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="closeSuccessBtn">
                    确认
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="calls" id="addUser" style="width: 325px; margin: 0 auto;margin-top: 50px">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
        </script>
        <ul class="breadcrumb" style="text-align: center; margin: 0px">
            <!--<li>-->
                <!--<i class="icon-home home-icon"></i>-->
                <!--<a href="#">注册</a>-->
            <!--</li>-->
            <li class="active">填写信息</li>
            <!--<li class="active">修改资讯</li>-->
        </ul><!-- .breadcrumb -->
    </div>

    <div class="page-content">
        <form id="addUserForm">
        <div class="panel-body" style="padding-bottom:0px;">
                <div class="form-group">
                    <label>性别</label>
                    <div>
                        男<input type="radio" value="1" name="sex" checked="checked">
                        女<input type="radio" value="2" name="sex">
                    </div>
                </div>
                <hr/>
                <div class="form-group">
                    <label>账号</label>
                    <input type="text" class="form-control" name="userName"
                           placeholder="请输入账号">
                </div>
                <hr/>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" name="realName"
                           placeholder="请输入姓名">
                </div>
                <hr/>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="text" class="form-control" name="email"
                           placeholder="请输入邮箱">
                </div>
                <hr/>
                <div class="form-group">
                    <label>联系方式</label>
                    <input type="text" class="form-control" name="phone"
                           placeholder="请输入联系方式">
                </div>
                <hr/>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="password" name="password"
                           placeholder="请输入密码" class="form-control">
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" id="cpassword" class="form-control"
                           placeholder="请输入密码" onkeyup="clearCnewPwdSpan()">
                    <span id="cnewPwdSpan" style="color: #B94A48"></span>
                </div>
                <hr/>

                <button type="button" class="btn btn-default" id="validaterBtn"
                        style="width: 300px;background-color: #0997F7;color: white;margin-bottom: 5%">提交</button>
        </div>
        </form>
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#addUser',
        data: {
            user: {}
        },
        beforeMount: function () {

        },
        mounted: function () {

        },
        created: function () {
        },
        methods: {
        }
    })


    $(function () {
        validateForm();

        $('#validaterBtn').on('click', function () {
            $("#addUserForm").bootstrapValidator('validate');
            if ($("#addUserForm").data('bootstrapValidator').isValid()) {

                if($('#password').val() != $('#cpassword').val()) {
                    $('#cnewPwdSpan').text('请与密码保持一致');
                    return false;
                }
                $('#myModal').modal('show');
            }
        })
        $('#closeSuccessBtn').on('click', function () {
            $('#successModal').modal('hide');
            window.location.href='/login';
        })
        $('#continueBtn').on('click', function () {
            var entity = new FormData($('#addUserForm')[0]);
            $.ajax({
                url: '/user/save',
                type: 'POST',
                dataType: 'json',
                data: entity,
                contentType: false,
                processData: false,
                success: function (data) {
                    if (data.state == '11') {
                        $('#myModal').modal('hide');
                        $('#successModal').modal('show');
                    }
                }
            });
        })
    })
function clearCnewPwdSpan() {
    $('#cnewPwdSpan').text('');
}

function validateForm() {
        $('#addUserForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                userName: {
                    message: '账号验证失败',
                    validators: {
                        notEmpty: {
                            message: '账号不能为空'
                        },
                        stringLength: {
                            min: 5,
                            max: 30,
                            message: '账号长度不得超过30'
                        }
                    }
                },
                realName: {
                    validators: {
                        notEmpty: {
                            message: '姓名不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 10,
                            message: '姓名长度不得超过10'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        regexp: {
                            regexp: /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/,
                            message: '请输入正确的邮箱'
                        },
                        stringLength: {
                            min: 1,
                            max: 50,
                            message: '邮箱长度不得超过50'
                        }
                    }
                },
                phone: {
                    validators: {
                        notEmpty: {
                            message: '联系方式不能为空'
                        },
                        stringLength: {
                            min: 1,
                                max: 20,
                                message: '联系方式长度不得超过20'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 15,
                            message: '密码长度不得超过15'
                        }
                    }
                }
            }
        }).on('success.form.bv', function (e) {//验证通过后会执行这个函数。
            // Prevent submit form
            e.preventDefault();
        });
    }


</script>
</body>
</html>
